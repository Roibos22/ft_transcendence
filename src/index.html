<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="app">

		<!-- GAME SETUP -->
		<div id="gameSetupView">
			<h1>Pong Game</h1>
			<form id="playerForm">
				<div id="playerInputs">
					<div>
						<input type="text" id="player1" placeholder="Player 1">
					</div>
					<div>
						<input type="text" id="player2" placeholder="Player 2">
					</div>
				</div>
			</form>
			<button type="button" id="addPlayer">+</button>
			<button type="button" id="startGame">Start Game</button>
		</div>

		<!-- GAME SETTINGS -->
		<div id="settingsView">
			<h3>Settings</h3>
			<div class="setting-item">
				<span class="setting-label">Points to win:</span>
				<div class="value-control">
					<button class="control-button" onclick="updateValue('pointsToWin', -1)">-</button>
					<div id="pointsToWinDisplay" class="value-display">5</div>
					<button class="control-button" onclick="updateValue('pointsToWin', 1)">+</button>
				</div>
			</div>
			<div class="setting-item">
				<span class="setting-label">Number of games:</span>
				<div class="value-control">
					<button class="control-button" onclick="updateValue('numberOfGames', -1)">-</button>
					<div id="numberOfGamesDisplay" class="value-display">1</div>
					<button class="control-button" onclick="updateValue('numberOfGames', 1)">+</button>
				</div>
			</div>
		</div>
		
		<!-- GAME VIEW -->
		<div id="gameView" style="display: none;">
			<div id="playerInfo"></div>
			<canvas id="gameCanvas" width="800" height="400"></canvas>
			<div id="tournamentInfo"></div>
			<div id="tournamentInfoContainer">
				<div id="tournamentInfoMatches"></div>
				<div id="tournamentInfoStandings"></div>
			</div>
		</div>

	</div>
	<script src="js/main.js"></script>
	<script src="js/GamePhysics.js"></script>
	<script src="js/Render.js"></script>
	<script src="js/Tournament.js"></script>
	<script src="js/InputHandler.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/GameState.js"></script>
	<script src="js/UIManager.js"></script>
</body>
</html>
