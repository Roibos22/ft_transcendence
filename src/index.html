<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div id="app">

		<!-- GAME SETUP -->
		<div class="container-md" id="gameSetupView">
			<h1 class="text-center mt-4 mb-4">Pong Game</h1>
			<form id="playerForm">
				<div id="playerInputs">
					<div class="mb-3">
						<input type="text" class="form-control" id="player1" placeholder="Player 1">
					</div>
					<div class="mb-3">
						<input type="text" class="form-control" id="player2" placeholder="Player 2">
					</div>
				</div>
			</form>
			<div class="d-flex flex-column align-items-center">
				<button type="button" id="addPlayer" class="btn btn-secondary mb-2">Add Player</button>
				<button type="button" id="startGame" class="btn btn-primary">Start Game</button>
			</div>
		</div>

		<!-- GAME SETTINGS -->
		<div id="settingsView" class="container-md mt-4">
			<h3 class="mb-4">Settings</h3>
			<div class="row mb-3">
			  <div class="col-sm-6">
				<label for="pointsToWin" class="form-label">Points to win:</label>
			  </div>
			  <div class="col-sm-6">
				<div class="input-group">
				  <button class="btn btn-outline-secondary" type="button" onclick="updateValue('pointsToWin', -1)">-</button>
				  <span id="pointsToWinDisplay" class="form-control text-center">5</span>
				  <button class="btn btn-outline-secondary" type="button" onclick="updateValue('pointsToWin', 1)">+</button>
				</div>
			  </div>
			</div>
			<div class="row mb-3">
			  <div class="col-sm-6">
				<label for="numberOfGames" class="form-label">Number of games:</label>
			  </div>
			  <div class="col-sm-6">
				<div class="input-group">
				  <button class="btn btn-outline-secondary" type="button" onclick="updateValue('numberOfGames', -1)">-</button>
				  <span id="numberOfGamesDisplay" class="form-control text-center">1</span>
				  <button class="btn btn-outline-secondary" type="button" onclick="updateValue('numberOfGames', 1)">+</button>
				</div>
			  </div>
			</div>
		  </div>
		
		<!-- GAME VIEW -->
		<div id="gameView" class="container mt-4" style="display: none;">
			<div class="row mb-3">
			  <div class="col-12">
				<h1 id="playerInfo"></h1>
			  </div>
			</div>
			
			<div class="row mb-3">
			  <div class="col-12 text-center">
				<canvas id="gameCanvas" class="img-fluid" width="1000" height="500"></canvas>
			  </div>
			</div>
			
			<div class="container-fluid px-0" style="max-width: 1000px;">
				<div class="row g-3">
				  <div class="col-md-6">
					<div id="tournamentInfoMatches" class="card">
					  <div class="card-header bg-dark text-white text-center">
						<h5 class="mb-0">Matches</h5>
					  </div>
					  <div class="card-body"></div>
					</div>
				  </div>
				  <div class="col-md-6">
					<div id="tournamentInfoStandings" class="card">
					  <div class="card-header bg-dark text-white text-center">
						<h5 class="mb-0">Standings</h5>
					  </div>
					  <div class="card-body"></div>
					</div>
				  </div>
				</div>
			  </div>
			
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script src="js/GamePhysics.js"></script>
	<script src="js/Render.js"></script>
	<script src="js/Tournament.js"></script>
	<script src="js/InputHandler.js"></script>
	<script src="js/PongGame.js"></script>
	<script src="js/GameState.js"></script>
	<script src="js/UIManager.js"></script>
</body>
</html>
