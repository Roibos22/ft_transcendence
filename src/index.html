<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ft_transcendence</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div id="app" class="background-gradient  p-5">
		
		<!-- LOGIN VIEW -->
		<div id="loginView" class="login-container">
			<div class="login-card">
				<div class="card bg-dark text-white">
					<div class="card-body">
						<h2 class="text-center mb-4">Login</h2>
						<form id="loginForm">
							<div class="mb-4">
								<input type="text" class="form-control" id="username" placeholder="Username">
							</div>
							<div class="mb-4">
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-light">Login</button>
							</div>
						</form>
						<div class="mt-5 text-center">
							<a href="#" class="text-white-50">Forgot password?</a>
						</div>
						<div class="mt-4 text-center">
							<p class="mb-0">Don't have an account? <a href="#" class="text-white-50">Sign Up</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- GAME SETUP VIEW -->
		<div class="container" id="gameSetupView" style="display: none;">
			
			<!-- HEADING -->
			<h1 class="text-center">Welcome to Pong!</h1>

			<!-- SEGMENTED PICKER GAME MODE -->
			<div class="d-flex flex-column align-items-center mt-3 mb-3">
				<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="btnradio" id="btn_singleplayer" autocomplete="off" checked>
					<label class="btn btn-outline-primary" style="width: 150px;" for="btn_singleplayer">Single Player</label>
				
					<input type="radio" class="btn-check" name="btnradio" id="btn_multiplayer" autocomplete="off">
					<label class="btn btn-outline-primary" style="width: 150px;" for="btn_multiplayer">Multi Player</label>
				</div>
			</div>

			<!-- PLAYER INOUT FIELDS -->
			<form id="playerForm">
				<div id="playerInputs" class="player-input-fields">
					<div class="mb-3">
						<input type="text" class="form-control" id="player1" placeholder="Player 1">
					</div>
				</div>
			</form>

			<!-- BUTTONS -->
			<div class="d-flex flex-column align-items-center">
				<button type="button" id="addPlayer" class="btn btn-primary mb-2" style="width: 150px;">Add Player</button>
				<button type="button" id="startGame" class="btn btn-success" style="width: 150px;">Start Game</button>
			</div>

			<!-- TOURNAMENT SETTINGS -->
			<div id="settingsView" class="container-md settings-input-fields mt-4">
				<h5 class="text-center mt-4 mb-4"">Tournament Settings</h5>

				<!-- POINTS TO WIN -->
				<div class="mb-3">
				<label for="pointsToWin" class="form-label">Points to win:</label>
				<div class="input-group">
					<button class="btn btn-outline-secondary" type="button" onclick="updateValue('pointsToWin', -1)">-</button>
					<span id="pointsToWinDisplay" class="form-control text-center">5</span>
					<button class="btn btn-outline-secondary" type="button" onclick="updateValue('pointsToWin', 1)">+</button>
				</div>
				</div>

				<!-- NUMBER OF GAMES -->
				<div class="mb-3">
				<label for="numberOfGames" class="form-label">Number of games:</label>
				<div class="input-group">
					<button class="btn btn-outline-secondary" type="button" onclick="updateValue('numberOfGames', -1)">-</button>
					<span id="numberOfGamesDisplay" class="form-control text-center">1</span>
					<button class="btn btn-outline-secondary" type="button" onclick="updateValue('numberOfGames', 1)">+</button>
				</div>
				</div>
			</div>
		</div>

		<!-- GAME VIEW -->
		<div id="gameView" class="container" style="display: none;">

			<!-- CURRENT MATCH INFO -->
			<div class="row">
				<div class="col-12">
					<h1 id="playerInfo"></h1>
				</div>
			</div>

			<!-- GAME CANVAS -->
			<div class="row mb-3">
			  <div class="col-12 text-center">
				<canvas id="gameCanvas" class="img-fluid rounded" width="1000" height="500"></canvas>
			  </div>
			</div>
			
			<!-- TORUNAMENT INFO -->
			<div class="container-fluid px-0" style="max-width: 1000px;">
				<div class="row g-3">
					
					<!-- MATCHES INFO -->
					<div class="col-md-6">
						<div id="tournamentInfoMatches" class="card rounded">
							<div class="card-header bg-dark text-white text-center rounded-top">
								<h5 class="mb-0">Matches</h5>
							</div>
							<div class="card-body rounded-bottom"></div>
						</div>
					</div>

					<!-- STANDINGS -->
					<div class="col-md-6">
						<div id="tournamentInfoStandings" class="card rounded">
							<div class="card-header bg-dark text-white text-center rounded-top">
							<h5 class="mb-0">Standings</h5>
						</div>
						<div class="card-body rounded-bottom"></div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
	<script src="js/GamePhysics.js"></script>
	<script src="js/Render.js"></script>
	<script src="js/Tournament.js"></script>
	<script src="js/InputHandler.js"></script>
	<script src="js/PongGame.js"></script>
	<script src="js/GameState.js"></script>
	<script src="js/UIManager.js"></script>
</body>
</html>
