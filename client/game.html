<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
        }

        #pong-game {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .paddle {
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: #fff;
        }

        #paddle-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        #paddle-right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="pong-game">
        <div id="paddle-left" class="paddle"></div>
        <div id="paddle-right" class="paddle"></div>
    </div>

    <script>
        // Paddle movement logic
        document.addEventListener('keydown', function(event) {
            const paddleLeft = document.getElementById('paddle-left');
            const paddleRight = document.getElementById('paddle-right');

            const moveDistance = 20;

            // Controls for left paddle (W and S keys)
            if (event.key === 'w' || event.key === 'W') {
                movePaddle(paddleLeft, -moveDistance);
            } else if (event.key === 's' || event.key === 'S') {
                movePaddle(paddleLeft, moveDistance);
            }

            // Controls for right paddle (Up and Down arrow keys)
            if (event.key === 'ArrowUp') {
                movePaddle(paddleRight, -moveDistance);
            } else if (event.key === 'ArrowDown') {
                movePaddle(paddleRight, moveDistance);
            }
        });

        function movePaddle(paddle, distance) {
            const currentTop = paddle.offsetTop;
            const newTop = currentTop + distance;
            const pongGameHeight = document.getElementById('pong-game').clientHeight;

            // Prevent paddles from moving out of bounds
            if (newTop >= 0 && newTop + paddle.clientHeight <= pongGameHeight) {
                paddle.style.top = newTop + 'px';
            }
        }
    </script>
</body>
</html>
