<div id="loginView" class="login-container">
	<div class="main-card">
		<div class="card-body">
			<h2 class="text-center mb-4 fs-1 fw-bold">Login</h2>
			<form id="loginForm" autocomplete="off">
				<div class="mb-4">
					<input type="text" class="form-control form-input" id="username" placeholder="Username">
				</div>
				<div class="mb-4">
					<input type="password" class="form-control form-input" id="password" placeholder="Password">
				</div>
				<div id="loginError" class="text-danger mb-3" style="display: none;"></div>
				<div class="mt-4 text-center">
					<div class="text-center">
						<button type="submit" class="btn">Login</button>
					</div>
				</div>
			</form>
			<div class="mt-5 text-center">
				<a href="#" class="link">Forgot password?</a>
			</div>
			<div class="mt-4 text-center">
				<p class="mb-0">Don't have an account? <a href="/register" id="showRegistration" class="link">Sign Up!</a></p>
			</div>
		</div>
	</div>
</div>
