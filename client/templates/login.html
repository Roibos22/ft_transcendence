<div id="loginView" class="login-container">
	<div class="main-card">
		<div class="card bg-dark text-white">
			<div class="card-body">
				<h2 class="text-center mb-4">Login</h2>
				<form id="loginForm">
					<div class="mb-4">
						<input type="text" class="form-control login-input" id="username" placeholder="Username">
					</div>
					<div class="mb-4">
						<input type="password" class="form-control login-input" id="password" placeholder="Password">
					</div>
					<div id="loginError" class="text-danger mb-3" style="display: none;"></div>
					<div class="mt-4 text-center">
						<div class="text-center">
							<button type="submit" class="btn btn-light">Login</button>
						</div>
					</div>
				</form>
				<div class="mt-5 text-center">
					<a href="#" class="text-white-50">Forgot password?</a>
				</div>
				<div class="mt-4 text-center">
					<p class="mb-0">Don't have an account? <a href="/register" id="showRegistration" class="text-white-50">Sign Up</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
