<div class="container background-gradient py-5">
    <div class="card profile-card">
        <div class="card-body">
            <div class="row">
                <!-- Profile Picture and Account Status -->
                <div class="col-md-3 text-center">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-circle mb-3">
                    <h4 id="displayName" class="mb-0"></h4>
                    <p class="text-muted mb-0" id="username"></p>
                    <span class="badge bg-success mt-2" id="onlineStatus"></span>
                    
                    <!-- Account Status (Smaller) -->
                    <div class="mt-3">
                        <h5 class="text-primary">Account Status</h5>
                        <p class="small mb-1"><strong>Email Verified:</strong> <span id="emailVerified"></span></p>
                        <p class="small mb-1"><strong>Account Status:</strong> <span id="accountStatus"></span></p>
                        <p class="small mb-1"><strong>Date Joined:</strong> <span id="dateJoined"></span></p>
                        <p class="small mb-0"><strong>Last Login:</strong> <span id="lastLogin"></span></p>
                    </div>
                </div>
                
                <!-- Personal Information -->
                <div class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2>Personal Information</h2>
                        <div>
                            <button id="editBtn" class="btn btn-primary me-2">Edit</button>
                            <button id="saveBtn" class="btn btn-success" style="display: none;">Save</button>
                        </div>
                    </div>
                    <div>
                        <p><strong>First Name:</strong> <span id="firstName"></span></p>
                        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
                    </div>
                </div>
            </div>
            
            <!-- Games and Friends Placeholders -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <h3>Games</h3>
                    <div class="placeholder-glow">
                        <p class="placeholder col-12"></p>
                        <p class="placeholder col-12"></p>
                        <p class="placeholder col-12"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Friends</h3>
                    <div class="placeholder-glow">
                        <p class="placeholder col-12"></p>
                        <p class="placeholder col-12"></p>
                        <p class="placeholder col-12"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
