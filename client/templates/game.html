<div id="gameView" class="container">

	<!-- CURRENT MATCH INFO -->
	<div class="row">
		<div class="col-12">
			<div id="scoreCard">
				<div class="container px-0" style="max-width: 1000px;">
					<div class="card mb-3">
						<div class="card-header bg-dark text-white text-center">
							<h5 class="mb-0">Current Match</h5>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-between align-items-center flex-wrap">
								<span class="h5 mb-0 me-2" id="player1Name"></span>
								<span class="badge bg-primary fs-6 me-2" id="player1Score"></span>
								<span class="badge bg-secondary fs-6 mx-2">VS</span>
								<span class="badge bg-primary fs-6 ms-2" id="player2Score"></span>
								<span class="h5 mb-0 ms-2" id="player2Name"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div>
		<h5 class="text-center mb-3 f" id="gameInformation">Loading...</h5>
	</div>

	<!-- GAME CANVAS -->
	<div class="row mb-3">
		<div class="col-12 text-center">
			<canvas id="gameCanvas2D" class="img-fluid rounded" width="1000" height="500"></canvas>
			<canvas id="gameCanvas3D" class="img-fluid rounded" width="1000" height="500"></canvas>
		</div>
	</div>

	<!-- TOGGLE 2D/3D -->
	<div class="row mb-3">
		<div class="col-12">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="viewToggle" />
				<label class="form-check-label" for="viewToggle">Toggle 2D/3D</label>
			</div>
		</div>
	</div>

	<!-- TOURNAMENT INFO -->
	<div class="container-fluid px-0" style="max-width: 1000px;">
		<div class="row g-3">
			
			<!-- FIXTURES -->
			<div class="col-md-6">
				<div id="fixtures" class="card rounded">
					<div class="card-header bg-dark text-white text-center rounded-top">
						<h5 class="mb-0">Fixtures</h5>
					</div>
					<div class="card-body rounded-bottom"></div>
				</div>
			</div>

			<!-- STANDINGS -->
			<div class="col-md-6">
				<div id="standings" class="card rounded">
					<div class="card-header bg-dark text-white text-center rounded-top">
					<h5 class="mb-0">Standings</h5>
				</div>
				<div class="card-body rounded-bottom">
					<div class="table-responsive">
						<table class="table table-striped mb-0 text-center">
							<thead>
								<tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Wins</th>
									<th>Losses</th>
									<th>Points</th>
								</tr>
							</thead>
							<tbody id="standingsTable"></tbody>
						</table>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

</div>
