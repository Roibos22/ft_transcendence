<div id="gameView" class="container">

	<!-- TITLE -->
	<div class="row">
		<div class="col-12">
			<h1 class="text-center title"><i>elepong</i></h1>
		</div>
	</div>

	<!-- GAME INFORMATION -->
	<div>
		<h5 class="text-center mb-3 fw-bold fs-3" id="gameInformation">Loading...</h5>
	</div>

	<!-- GAME CANVAS -->
	<div class="row mb-3">
		<div class="col-12 text-center">
			<canvas id="gameCanvas2D" class="img-fluid rounded" width="1000" height="500"></canvas>
			<canvas id="gameCanvas3D" class="img-fluid rounded" width="1000" height="500"></canvas>
		</div>
	</div>
	
	<!-- TOGGLE 2D/3D -->
	<div class="row mb-3">
		<div class="col-12">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="viewToggle" />
				<label class="form-check-label" for="viewToggle">Toggle 2D/3D</label>
			</div>
		</div>
	</div>

	

	<!-- SCORECARD -->
	<div id="scorecard" class="container-fluid px-0 mb-3" style="max-width: 1000px;">
		<div class="card scorecard-card">
			<div class="card-body p-4">
				<div class="row align-items-center text-center">
					<div class="col-12 col-md-4 mb-3 mb-md-0">
						<span class="h4 custom-player-name fw-bold" id="player1Name">Player 1</span>
					</div>
					<div class="col-12 col-md-4 mb-3 mb-md-0">
						<span class="badge custom-score fs-5 me-4" id="player1Score">0</span>
						<span class="badge custom-vs fs-6">VS</span>
						<span class="badge custom-score fs-5 ms-4" id="player2Score">0</span>
					</div>
					<div class="col-12 col-md-4">
						<span class="h4 custom-player-name fw-bold" id="player2Name">Player 2</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- TOURNAMENT INFO -->
	<div class="container-fluid px-0" style="max-width: 1000px;">
		<div class="row g-3">
			
			<!-- FIXTURES -->
			<div class="col-md-6">
				<div id="fixtures" class="card rounded">
					<div class="card-header bg-dark text-white text-center rounded-top">
						<h5 class="mb-0">Fixtures</h5>
					</div>
					<div class="card-body rounded-bottom"></div>
				</div>
			</div>

			<!-- STANDINGS -->
			<div class="col-md-6">
				<div id="standings" class="card rounded">
					<div class="card-header bg-dark text-white text-center rounded-top">
					<h5 class="mb-0">Standings</h5>
				</div>
				<div class="card-body rounded-bottom">
					<div class="table-responsive">
						<table class="table table-striped mb-0 text-center">
							<thead>
								<tr>
									<th>Rank</th>
									<th>Name</th>
									<th>Wins</th>
									<th>Losses</th>
									<th>Points</th>
								</tr>
							</thead>
							<tbody id="standingsTable"></tbody>
						</table>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

</div>
