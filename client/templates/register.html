<div id="registrationView" class="registration-container">
	<div class="registration-card">
		<div class="card bg-dark text-white">
			<div class="card-body">
				<h2 class="text-center mb-4">Sign Up</h2>
				<form id="registrationForm">
					<div class="mb-4">
						<input type="text" class="form-control" id="first_name_registration" placeholder="First Name (optional)">
					</div>
					<div class="mb-4">
						<input type="text" class="form-control" id="last_name_registration" placeholder="Last Name (optional)">
					</div>
					<div class="mb-4">
						<input type="text" class="form-control" id="username_registration" placeholder="Username" required>
					</div>
					<div class="mb-4">
						<input type="email" class="form-control" id="email_registration" placeholder="Email" required>
					</div>
					<div class="mb-4">
						<input type="password" class="form-control" id="password_registration" placeholder="Password" required>
					</div>
					<div class="text-center">
						<button type="submit" id="sendRegister" class="btn btn-light">Sign Up</button>
					</div>
				</form>
				<div class="mt-4 text-center">
					<p class="mb-0">Already have an account? <a href="#" id="showLogin" class="text-white-50">Login</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
