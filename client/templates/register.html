<div id="registrationView" class="registration-container">
    <div class="registration-card">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="registrationForm">
                    <div class="mb-4">
                        <input type="text" class="form-control" id="newUsername" placeholder="Username">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="newPassword" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-light">Sign Up</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="mb-0">Already have an account? <a href="#" id="showLogin" class="text-white-50">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
